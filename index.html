<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="./custom.css" />
  <script defer src="./index.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
</head>

<body>
  <div class="bottom-part-parent">
    <div class="bottom-part">
      <div class="bottom-bg"></div>
      <div class="dont-have-an-container">
        <span>Donâ€™t have an account? </span><span class="sign-up">Sign up</span>
      </div>
      <div class="bottom-part-child"></div>
    </div>

    <div class="middle-part">
      <div class="middle-bg"></div>
      <form id="form" action="/">
        <button class="log-in-btn" autofocus>
          <div class="log-in-btn-bg"></div>
          <b class="log-in">Log in</b>
        </button>

        <div class="pass-input">
          <input id="pass" class="input" type="password" placeholder="............." required autofocus />
          <div class="pass-error error"></div>
        </div>

        <button class="forgot-password" autofocus>Forgot password?</button><b class="password">Password</b>

        <div class="email-input">
          <input id="email" class="abcgmailcom" type="text" placeholder="abc@gmail.com" required autofocus />
          <div class="email-error error"></div>
        </div>

        <b class="email">Email</b>
        <div class="or-part">
          <div class="or">or</div>
          <div class="or-part-child"></div>
          <div class="or-part-item"></div>
        </div>
      </form>
    </div>

    <div class="upper-part">
      <div class="upper-bg"></div>
      <button class="google-icon-png-768x768-1" autofocus>
        <img class="button-png" src="./public/Google-Icon-PNG-768x768.jpg" />
      </button>
      <button class="twitter-1" autofocus>
        <img class="button-png" src="./public/twitter.png" />
      </button>
      <button class="fb-1" autofocus>
        <img class="button-png" src="./public/fb.png" />
      </button>
      <button class="apple-icon-20-1" autofocus>
        <img class="button-png" src="./public/apple-icon-20.png" />
      </button>
      <div class="welcome">
        <div class="welcome-bg"></div>
        <div class="welcome-back-enter">
          Welcome back! Enter your email and password below to Log in.
        </div>
      </div>
      <div class="login">
        <div class="log-in-bg"></div>
        <b class="log-in1">Log in</b>
      </div>
    </div>
  </div>
</body>

</html>
